<!DOCTYPE html>
<html>
<head>
    {% if title %}
    <title>{{ title }} - MicroBlog</title>
    {% else %}
    <title>Welcome to MicroBlog</title>
    {% endif %} 
    <!-- now if the function forgets to pass a value for title, it shows a default title-->
    </head>
    <body>
        <h1>Hello, {{ user.username }}!</h1>
    </body>
</html>

<!-- This is just a comment. Placeholders like {{ user.username }} are replaced when rendered. -->
