<table class=""table table-hover>
    <tr>
        <td width="70px">
            <a href="{{ url_for('main.user', username=post.author.username) }}">
            <img src="{{ post.author.avatar(36) }}">
            </a>
        </td>
        <!-- displays the avatar of the post's author with a size of 36 pixels -->
        <td>
            {% set user_link %}
            <!--the variable user_link holds the HTML for the user's profile link-->
            <a class="user_popup" href="{{ url_for('main.user', username=post.author.username) }}">
                <!--this shows the username of the blog post author as a clickable link-->
                {{ post.author.username }} 
            </a>
            {% endset %}
            {{ _('%(username)s said %(when)s',
                username=user_link, when=moment(post.timestamp).fromNow()) }}
                <br>
            <span id="post{{ post.id }}">{{ post.body }}</span>
            <!--span id="post{{ post.id }}" holds the post content-->
            {% if post.language and post.language != g.locale %}
            <br><br>
            <span id="translation{{ post.id }}">
                    <a href="javascript:translate(
                                'post{{ post.id }}',
                                'translation{{ post.id }}',
                                '{{ post.language }}',
                                '{{ g.locale }}');">{{ _('Translate') }}</a>
                </span>
            {% endif %}
            <!--this calls the javascript function translate() with the appropriate arguments-->
            <!--if the post has a language set and it is different from the current locale, show a translate link-->
        </td>
    </tr>
</table>
